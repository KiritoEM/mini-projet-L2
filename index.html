<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/output.css">
    <title>PROXIMA</title>
</head>

<body>
    <!-- barre de navigation -->
    <nav class="relative nav px-4 w-full z-50">
        <div class="nav__container w-full px-10 md:px-16 py-5 md:py-7 flex justify-between items-center">
            <div class="logo">
                <img src="/public/logo.svg" alt="">
            </div>
            <div class="menu-item flex items-center hidden lg:flex">
                <ul class="flex gap-6">
                    <li class="text-white cursor-pointer">Accueil</li>
                    <li class="text-white cursor-pointer"></li>
                    <li class="text-white cursor-pointer">Fonctionnalités</li>
                    <li class="text-white cursor-pointer">FAQ</li>
                </ul>
            </div>
            <div class="auth-buttons flex gap-3 items-center hidden lg:flex">
                <button class="text-white px-6 py-3">Se connecter</button>
                <button class="text-white px-6 py-3 rounded-full">Nous rejoindre</button>
            </div>
        </div>
    </nav>

    <!-- section hero -->
    <section
        class="hero w-full overflow-hidden h-screen flex flex-col gap-10 justify-center items-center bg-[url('/public/hero-bg.png')] bg-cover bg-no-repeat bg-center">
        <div class="header relative z-50 flex flex-col gap-7 items-center">
            <div class="tag">
                <p class="flex"><img src="/public/flare.svg" class="mr-2" />Intégration de notre IA pour vous assister <span
                        class="ml-2 lato-medium text-white flex gap-1 items-center">Discuter <img
                            src="/public/arrow-right.svg" alt=""></span></p>
            </div>
            <h1 class="text-white lato-black text-center leading-tight">L'espace conquis ! <span>Voyagez</span> vers les
                étoiles !
            </h1>
            <p class="text-center">Nous mettons à votre disposition les planètes disponibles et capsules avec la
                distance entre
                chaque
                destinations</p>
        </div>
        <div class="footer-buttons  w-max flex justify-center gap-8 relative z-50">
            <button class="text-white px-6 py-3 rounded-full">Nous rejoindre</button>
            <button class="text-white px-6 py-3 rounded-full">Nous contacter</button>
        </div>
    </section>

    <!-- section about -->
    <section class="about flex py-24">
        <div class="earth w-3/5">
            <img src="/public/earth.png" alt="" />
        </div>
        <div class="about-content"></div>
    </section>
</body>

</html>
